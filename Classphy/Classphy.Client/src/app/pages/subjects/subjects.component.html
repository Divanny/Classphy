<div class="flex flex-wrap justify-content-between align-items-center my-2">
  <div class="text-xl font-bold">Asignaturas</div>
  <div class="flex flex-wrap gap-2">
    <p-dropdown
      [options]="periodos"
      [(ngModel)]="selectedPeriodo"
      optionLabel="nombre"
      placeholder="Seleccionar Periodo"
      (onChange)="loadAsignaturas()"
      class="w-full md:w-auto"
    ></p-dropdown>
    <button
      pButton
      type="button"
      label="Gestionar Periodos"
      icon="pi pi-cog"
      (click)="openPeriodoDialog()"
      class="w-full md:w-auto"
    ></button>
    <button
      pButton
      type="button"
      label="Nueva Asignatura"
      icon="pi pi-plus"
      (click)="openNewAsignatura()"
      [disabled]="!selectedPeriodo"
      class="w-full md:w-auto"
    ></button>
  </div>
</div>
<p-message
  severity="info"
  *ngIf="!selectedPeriodo || selectedPeriodo.idPeriodo === 0"
  text="Seleccione un periodo para mostrar las asignaturas."
  class="w-full"
></p-message>
<p-table
  #dt
  [value]="asignaturas"
  dataKey="idAsignatura"
  [paginator]="true"
  [rows]="10"
  [rowsPerPageOptions]="[10, 20, 50]"
  [loading]="!selectedPeriodo || selectedPeriodo.idPeriodo === 0"
  [globalFilterFields]="['nombre', 'descripcion']"
  sortField="nombre"
  [sortOrder]="1"
  removableSort
  styleClass="border-1 border-gray-200 rounded-lg shadow-md surface-border mt-4 w-full"
>
  <ng-template pTemplate="caption">
    <div class="flex flex-wrap justify-content-between align-items-center my-2">
      <div class="text-xl font-bold">Listado de Asignaturas</div>
      <span class="p-input-icon-left w-full md:w-auto">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          [(ngModel)]="searchValue"
          (input)="dt.filterGlobal($any($event.target).value, 'contains')"
          placeholder="Buscar..."
          class="w-full md:w-auto"
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="nombre" class="w-full md:w-25rem">
        Nombre <p-sortIcon field="nombre"></p-sortIcon>
      </th>
      <th pSortableColumn="descripcion" class="w-full md:w-auto">
        Descripción <p-sortIcon field="descripcion"></p-sortIcon>
      </th>
      <th class="w-10rem">Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-asignatura>
    <tr>
      <td>{{ asignatura.nombre }}</td>
      <td>{{ asignatura.descripcion }}</td>
      <td>
        <button
          pButton
          icon="pi pi-pencil"
          styleClass="mr-2"
          class="p-button-text mr-2"
          (click)="editAsignatura(asignatura)"
        ></button>
        <button
          pButton
          icon="pi pi-trash"
          class="p-button-text p-button-danger"
          (click)="confirmDeleteAsignatura($event, asignatura)"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr
      *ngIf="
        selectedPeriodo &&
        selectedPeriodo.idPeriodo !== 0 &&
        asignaturas.length === 0
      "
    >
      <td colspan="3">No se han encontrado asignaturas.</td>
    </tr>
  </ng-template>
</p-table>

<p-confirmPopup></p-confirmPopup>

<p-dialog
  header="Detalles de la Asignatura"
  [(visible)]="asignaturaDialog"
  [modal]="true"
  [style]="{ width: '450px' }"
  [closable]="true"
>
  <div class="p-fluid flex flex-column gap-3">
    <div class="p-field">
      <label for="nombre">Nombre</label>
      <input
        id="nombre"
        type="text"
        pInputText
        [(ngModel)]="asignatura.nombre"
        [ngClass]="{ 'ng-invalid': errors['Nombre'] }"
        required
        autofocus
      />
      <small *ngIf="errors['Nombre']" class="p-error">{{
        errors["Nombre"]
      }}</small>
    </div>
    <div class="p-field">
      <label for="descripcion">Descripción</label>
      <textarea
        id="descripcion"
        rows="5"
        cols="30"
        pInputTextarea
        [(ngModel)]="asignatura.descripcion"
        [ngClass]="{ 'ng-invalid': errors['Descripcion'] }"
        required
      ></textarea>
      <small *ngIf="errors['Descripcion']" class="p-error">{{
        errors["Descripcion"]
      }}</small>
    </div>
    <div class="flex justify-content-between">
      <div>
        <button
          pButton
          label="Cancelar"
          icon="pi pi-times"
          (click)="hideDialog()"
          class="p-button-text"
          severity="secondary"
        ></button>
      </div>
      <div>
        <button
          pButton
          label="Guardar"
          icon="pi pi-check"
          class="p-button-text"
          (click)="saveAsignatura()"
        ></button>
      </div>
    </div>
  </div>
</p-dialog>

<p-dialog
  header="Gestionar Periodos"
  [(visible)]="periodoDialog"
  [modal]="true"
  [style]="{ width: '600px' }"
  [closable]="true"
>
  <div class="p-fluid flex flex-column gap-3">
    <div class="p-field">
      <label for="nombrePeriodo">Nombre</label>
      <input
        id="nombrePeriodo"
        type="text"
        pInputText
        [(ngModel)]="periodo.nombre"
        [ngClass]="{ 'ng-invalid': errors['Nombre'] }"
        required
        autofocus
      />
      <small *ngIf="errors['Nombre']" class="p-error">{{
        errors["Nombre"]
      }}</small>
    </div>
    <div class="flex justify-content-end">
      <div>
        <button
          pButton
          label="Cancelar"
          severity="secondary"
          icon="pi pi-times"
          class="p-button-text"
          (click)="cancelEditPeriodo()"
          *ngIf="!isNewPeriodo"
        ></button>
      </div>
      <div>
        <button
          pButton
          label="Agregar/Editar"
          icon="pi pi-check"
          class="p-button-text"
          (click)="savePeriodo()"
        ></button>
      </div>
    </div>
    <p-table
      [value]="periodos"
      dataKey="idPeriodo"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[10, 20, 50]"
      class="w-full"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th class="w-10rem">Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-periodo>
        <tr>
          <td>{{ periodo.nombre }}</td>
          <td>
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-text mr-2"
              (click)="editPeriodo(periodo)"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-text p-button-danger"
              (click)="confirmDeletePeriodo($event, periodo)"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="2">No se han encontrado periodos.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-dialog>
